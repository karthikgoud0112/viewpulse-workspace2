# ========================
# ViewPulse Backend Config
# ========================

spring.application.name=viewpulse-backend
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/viewpulse_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# File Storage Path
file.upload-dir=./uploads/videos

# AI Service Configuration
ai.service.url=http://localhost:5001

# WhatsApp Business Platform API Configuration (UPDATED CREDENTIALS)
whatsapp.access.
whatsapp.business.phone.id=859639517237036

# Logging
logging.level.com.viewpulse=DEBUG
logging.level.org.springframework.web=INFO

# CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# Enable actuator health endpoint
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
