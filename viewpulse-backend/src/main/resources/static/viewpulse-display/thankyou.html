<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - ViewPulse</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .thankyou-box {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        #emotionEmoji {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
        }
        .thankyou-box h1 {
            margin: 0 0 15px 0;
            font-size: 36px;
            color: #333;
        }
        .thankyou-box p {
            color: #666;
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        #detectedEmotion {
            font-size: 22px;
            font-weight: 600;
            color: #667eea;
            margin: 15px 0 30px 0;
        }
        .btn-return {
            padding: 14px 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-return:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="thankyou-box">
        <span id="emotionEmoji">üòä</span>
        <h1>Thank You!</h1>
        <p>Your feedback has been received.</p>
        <div id="detectedEmotion">Emotion: <span id="emotionText">joy</span></div>
        <p style="font-size: 14px; color: #999;">We detected your emotion using AI</p>
        <button class="btn-return" onclick="returnToAds()">Return to Display</button>
    </div>
    
    <script>
        // Get emotion from URL params or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        const emotion = urlParams.get('emotion') || localStorage.getItem('lastEmotion') || 'joy';
        const confidence = urlParams.get('confidence') || localStorage.getItem('lastConfidence') || '0.85';
        
        // Emotion emoji mapping
        const emotionEmojis = {
            'joy': 'üòä',
            'love': '‚ù§Ô∏è',
            'sadness': 'üò¢',
            'anger': 'üò°',
            'fear': 'üò®',
            'surprise': 'üòÆ',
            'neutral': 'üòê'
        };
        
        document.getElementById('emotionEmoji').textContent = emotionEmojis[emotion] || 'üòä';
        document.getElementById('emotionText').textContent = emotion + ' (' + (parseFloat(confidence) * 100).toFixed(1) + '%)';
        
        function returnToAds() {
            localStorage.removeItem('lastEmotion');
            localStorage.removeItem('lastConfidence');
            window.location.href = 'ads.html';
        }
        
        // Auto-return after 5 seconds
        setTimeout(returnToAds, 5000);
    </script>
</body>
</html>
